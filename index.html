<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTING</title>
    <script src="case.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="vote-container">
        <div>
            <h1>TOTAL NUMBER OF VOTERS: <p id="totalvotes"></p></h1>
        </div>
        <div>
            <button id="leni-vote" class="votebtn">VOTE LENI</button>
            <h2>Leni:</h2>
            <div id="leni-graph"></div>
        </div>
        <div>
            <button id="bbm-vote" class="votebtn">VOTE BBM</button>
            <h2>BBM:</h2>
            <div id="bbm-graph"></div>
        </div>
        <div>
            <button id="pacquiao-vote" class="votebtn">VOTE PACQUIAO</button>
            <h2>Pacquiao:</h2>
            <div id="pacquiao-graph"></div>
        </div>
        <div>
            <button id="isko-vote" class="votebtn">VOTE ISKO</button>
            <h2>Isko:</h2>
            <div id="isko-graph"></div>
        </div>
    </div>
</body>

</html>
